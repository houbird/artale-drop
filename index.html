<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Artale怪物掉落物一覽</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body class="bg-neutral-900 text-gray-300">
  <div class="disclaimer fixed bottom-0 left-0 w-full bg-neutral-800 text-gray-400 p-4 text-center border-t border-neutral-700 transition-transform">
    資料來源完全照搬自
    <a href="https://docs.google.com/spreadsheets/d/1xb6FhSGcM6EIj7aDcUmxZA9zVxLEw8xxXxxej5Tcrt4/htmlview?gid=2100610320#gid=2100610320" target="_blank">
      此 Google 試算表
    </a>，若有任何錯誤請聯絡 Discord：<strong style="color:#ccc">PAPA#sesmegonxhic</strong>，或於 <a href="https://discord.com/channels/1364050807544090695/1372871456286969866" target="_blank">DC討論區貼文</a>反應（<a href="https://discord.com/invite/pAQYfS2eE5" target="_blank" style="color:#ccc; text-decoration: underline;">請先加入DC群</a>）<br>
    目前名稱皆是台服原版的名稱，請各位協助填寫artale正確名稱於<a href="https://docs.google.com/spreadsheets/d/1opipjzN8rTARFgks--gYtmbxe8S34zQcJ4tj8KSQXyA/edit?usp=sharing" target="_blank">表格</a>中，我會定期更新到網頁中<br>
    小廣告一下maple duel群組，同樣是MapleStory Worlds的遊戲：
    <a href="https://discord.gg/84UuUXgRBm" target="_blank">
      <img src="md.png" alt="廣告" style="height: 1.2em; width: auto; vertical-align: middle;">
    </a>
  </div>
  <div class="container mx-auto max-w-screen-xl px-4">
  <div class="top-bar sticky top-0 bg-neutral-900 z-50 p-4 border-b border-neutral-700">
    <div class="controls flex flex-wrap items-center gap-4">
      <div class="search-controls flex flex-wrap items-center gap-4 w-full text-sm">
        <input type="text" id="search" placeholder="搜尋怪物或掉落物..." class="px-2 py-1 rounded bg-neutral-800 border border-neutral-600 text-white" />
        <label class="flex items-center gap-1"><input type="checkbox" id="toggle-filtered" /> 只顯示符合的掉落</label>
        <label class="flex items-center gap-1"><input type="checkbox" id="toggle-name-hover" /> 只顯示掉落物圖片</label>
        <label class="flex items-center gap-1">等級：<input type="number" id="min-lv" class="w-16 px-2 py-1 rounded bg-neutral-800 border border-neutral-600 text-white" placeholder="最小" /></label>
        <label>~</label>
        <label><input type="number" id="max-lv" class="w-16 px-2 py-1 rounded bg-neutral-800 border border-neutral-600 text-white" placeholder="最大" /></label>
        <button id="share-btn" class="px-2 py-1 rounded border border-sky-500 bg-neutral-800 text-sky-500">分享</button>
        <button class="toggle-regions-btn px-2 py-1 rounded border border-gray-600 bg-neutral-800 text-gray-300" onclick="toggleRegions()">區域選擇</button>
        <button class="toggle-resistance-btn px-2 py-1 rounded border border-gray-600 bg-neutral-800 text-gray-300" onclick="toggleResistance()">屬性選擇</button>
      </div>
      <div class="region-controls flex flex-wrap gap-2 w-full">
        <button class="select-all-btn mr-4 px-2 py-1 rounded border border-gray-600 bg-neutral-800 text-gray-300 text-sm" onclick="selectAllRegions()">全部選擇</button>
        <button class="deselect-all-btn mr-4 px-2 py-1 rounded border border-gray-600 bg-neutral-800 text-gray-300 text-sm" onclick="deselectAllRegions()">全部取消</button>
        <button class="toggle-default-btn mr-4 px-2 py-1 rounded border border-gray-600 bg-neutral-800 text-gray-300 text-sm" onclick="selectDefaultRegions()">選擇已開放區域</button>
        <span id="region-checkboxes"></span>
      </div>
      <div class="resistance-controls flex flex-wrap gap-2 w-full">
        <span id="resistance-checkboxes"></span>
      </div>
    </div>
  </div>
  <div id="result-info"></div>
  <div id="drop-container" class="grid gap-4 p-4">載入中...</div>
  </div> <!-- /.container -->

    <script type="module" src="js/main.js"></script>
</body>
</html>
